<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Adventurer - Portal</title>
    <link rel="icon" href="./images/lifeadventurer_rounded_logo.png" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #212529;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #343a40;
      }

      p.subtitle {
        font-size: 1.1em;
        color: #6c757d;
        margin-bottom: 30px;
      }

      ul.links {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      ul.links li {
        margin-bottom: 15px;
      }

      ul.links a {
        display: block;
        padding: 15px 20px;
        background-color: #e9ecef;
        color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
        transition:
          background-color 0.2s ease-in-out,
          color 0.2s ease-in-out;
      }

      ul.links a:hover,
      ul.links a:focus {
        background-color: #007bff;
        color: #ffffff;
        outline: none;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #6c757d;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        .container {
          padding: 20px 25px;
        }
        ul.links a {
          padding: 12px 15px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Life Adventurer</h1>
      <p class="subtitle">
        Welcome to my personal portal. Find my projects and resources below.
      </p>

      <ul class="links">
        <li>
          <a
            href="https://sharacle.com"
            target="_blank"
            rel="noopener noreferrer"
            >Sharacle</a
          >
        </li>
        <li>
          <a href="/wiki" target="_blank" rel="noopener noreferrer">My Wiki</a>
        </li>
        <li>
          <a
            href="https://github.com/LifeAdventurer"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub Profile</a
          >
        </li>
      </ul>

      <div class="footer">
        <p>
          &copy; <span id="currentYear"></span> Life Adventurer. All rights
          reserved.
        </p>
      </div>
    </div>

    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
